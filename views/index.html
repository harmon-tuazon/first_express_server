<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>

<!--This is for nav bar-->

<nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky">
  <div class="container-fluid navbar-custom">
    <span>Hello World</span> 
    <sup>Â©</sup>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav navbar-text">
        <a class="nav-link navbar-text" aria-current="page" href="#">Home</a>
        <a class="nav-link navbar-text" href="#">About Us</a>
        <a class="nav-link navbar-text" href="#">Testimonials</a>
        <a class="nav-link navbar-text" href="#">Journal</a>
      </div>
      <div class="d-flex push-nav">
            <a class="nav-link navbar-text" href="#">Create Account</a>
            <a class="nav-link navbar-text" href="#">Log-in</a>
            <button class="btn btn-outline-light navbar-text" type="submit">Buy Now</button>
      </div>
    </div>
  </div>
</nav>




<main class="row d-flex container">
    <div class="col-sm-6">
        <img src="assets/mainImg.png"  class="img-fluid">
    </div>
    <div class="container-fluid col-sm-6">
        <img class="float-leaf-left journal" src="assets/float leaf left.png">
        <img class="float-leaf-right journal" src="assets/float leaf right.png">
        <form action="POST" id="form">
            <div class="text-center mt-3">
                <h1>Get Started</h1>
                <img src="assets/leaf.png">
            </div>
            <div class="d-flex justify-content-evenly">
                <div class="mb-3 col-4 inputFieldcontainer">
                    <input type="text" class="form-control inputField shadow-none" id="firstName">
                    <span class="placeHolder">First Name</span>
                    <span class="error"></span>
                </div>
                <div class="mb-3 col-4  inputFieldcontainer">
                    <input type="text" class="form-control inputField shadow-none" id="lastName">
                    <span class="placeHolder">Last Name</span>
                    <span class="error"></span>
                </div>
            </div>
            <div class="d-flex justify-content-evenly">
                <div class="mb-3 col-4  inputFieldcontainer">
                    <input type="email" class="form-control inputField shadow-none" id="email">
                    <span class="placeHolder">Email</span>
                    <span class="error"></span>
                </div>
                <div class="mb-3 col-4  inputFieldcontainer">
                    <input type="tel" class="form-control inputField shadow-none" id="number">
                    <span class="placeHolder col">Phone Number</span>
                    <span class="error"></span>
                </div>
            </div>
            <div class="d-flex justify-content-evenly">
                <div class="mb-3 col-4  inputFieldcontainer">
                    <input type="password" class="form-control inputField shadow-none" id="password">
                    <span class ="placeHolder">Password</span>
                    <span class="error"></span>
                </div>
                <div class="mb-3 col-4  inputFieldcontainer">
                <input type="password" class="form-control inputField shadow-none" id="confirmPW">
                <span class ="placeHolder">Confirm Password</span>
                <span class="error"></span>
                </div>
            </div>
            <div class="d-flex mx-auto justify-content-center mt-2">
                <button type="submit" id="createAcct" class="btn btn-success btn-lg mt-2">Create Account</button>
            </div>
          </form>

        <div class="separator text-center">
            <div class="line"></div>
            <span>or</span>
            <div class="line"></div>
        </div>
        
        <div class="d-flex log-in-buttons justify-content-center">
            <button type="button" class="btn btn-success btn-md col-3" data-bs-toggle="modal" data-bs-target="#modal"><img src="assets/facebook.png">Via Facebook</button>
            <button type="button" class="btn btn-success btn-md col-3" data-bs-toggle="modal" data-bs-target="#modal" ><img src="assets/google.png">Via Google</button>
            <div class="modal fade" id="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Log-in</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                          </form>
                    </div>
                  </div>
                </div>
            </div>
        </div>

 

        <div class="d-flex justify-content-between account-creation">
            <span>Already have an account?</span>
            <a href=""><span>Log In</span></a></span>
        </div>
    </div>
</main>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
