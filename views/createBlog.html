<main class="row d-flex container">
    <div class="container-fluid col-12">
        <img class="float-leaf-left journal" src="../assets/float leaf left.png">
        <img class="float-leaf-right journal" src="../assets/float leaf right.png">

        <form action="/blogs" method="post" id="form">
            <div class="text-center mt-3">
                <h1>Create a Blog</h1>
                <img src="../assets/leaf.png">
            </div>
            <div class="d-flex flex-column align-items-center justify-content-evenly">
                <div class="mb-3 inputFieldcontainer col-5">
                    <input type="text" class="form-control inputField shadow-none" id="title" name="title">
                    <span class="placeHolder">Title</span>
                </div>
                <div class="mb-3 inputFieldcontainer col-5">
                    <input type="text" class="form-control inputField shadow-none" id="snippet" name="snippet">
                    <span class="placeHolder">Snippet</span>
                </div>
                <div class="mb-3 inputFieldcontainer col-5">
                    <input type="text" class="form-control inputField shadow-none" id="content" name="content">
                    <span class="placeHolder">Content</span>
                </div>
            </div>
            
            <div class="d-flex mx-auto justify-content-center mt-2">
                <button type="submit" id="createBlog" class="btn btn-success btn-lg mt-2">Submit</button>
            </div>
          </form>

<script src="./main.js"></script>
